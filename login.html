<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>تسجيل الدخول - Sudan Pay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white/5 p-8 rounded-[35px] border border-white/10">
        <h2 class="text-2xl font-bold text-center mb-8 text-[#a3e635]">تسجيل الدخول</h2>
        <form id="loginForm" class="space-y-6">
            <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-[#a3e635]" required>
            <input type="password" id="password" placeholder="كلمة المرور" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-[#a3e635]" required>
            <button type="submit" class="w-full bg-[#a3e635] text-black font-black py-4 rounded-2xl">دخول</button>
        </form>
        <button onclick="signInWithGoogle()" class="w-full mt-4 bg-white/5 border border-white/10 py-4 rounded-2xl text-sm font-bold">أو عبر جوجل</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
