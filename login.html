<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Cairo', sans-serif; }
    .hero-gradient { background: radial-gradient(circle at top right, #1e293b, #0f172a); }
    .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); }
    .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
    .input-field:focus { border-color: #a3e635; background: rgba(255, 255, 255, 0.08); outline: none; box-shadow: 0 0 15px rgba(163, 230, 53, 0.1); }
    .btn-lime { background: #a3e635; color: #000; transition: all 0.3s ease; }
    .btn-lime:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(163, 230, 53, 0.2); }
  </style>
</head>

<body class="hero-gradient text-white min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-[450px]">
    <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-[#a3e635]/10 rounded-3xl border border-[#a3e635]/20 mb-4">
            <span class="text-4xl font-black text-[#a3e635]">S</span>
        </div>
        <h1 class="text-3xl font-black tracking-tighter">SUDAN<span class="text-[#a3e635]">PAY</span></h1>
        <p class="text-gray-400 text-sm mt-2">مرحباً بك مجدداً، سجل دخولك للمتابعة</p>
    </div>

    <div class="glass-card rounded-[35px] p-8 md:p-10 shadow-2xl">
      <form id="loginForm" class="space-y-5">
        
        <div>
          <label class="block text-xs font-bold text-gray-400 mb-2 mr-1 uppercase tracking-widest">البريد الإلكتروني</label>
          <div class="relative">
            <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
            <input type="email" id="email" placeholder="name@example.com" 
                   class="w-full pl-12 pr-5 py-4 rounded-2xl input-field text-white" required/>
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold text-gray-400 mb-2 mr-1 uppercase tracking-widest">كلمة المرور</label>
          <div class="relative">
            <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
            <input type="password" id="password" placeholder="••••••••" 
                   class="w-full pl-12 pr-5 py-4 rounded-2xl input-field text-white" required/>
          </div>
          <div class="text-left mt-2">
            <a href="#" class="text-[11px] text-[#a3e635] hover:underline font-bold">نسيت كلمة المرور؟</a>
          </div>
        </div>

        <button type="submit" class="w-full btn-lime py-4 rounded-2xl font-black text-lg shadow-xl mt-4">
          تسجيل الدخول
        </button>

        <div class="relative flex items-center py-4">
            <div class="flex-grow border-t border-white/5"></div>
            <span class="flex-shrink mx-4 text-gray-500 text-[10px] font-bold uppercase tracking-widest">أو عبر</span>
            <div class="flex-grow border-t border-white/5"></div>
        </div>

        <button type="button" onclick="signInWithGoogle()" 
                class="w-full bg-white/5 border border-white/10 py-4 rounded-2xl font-bold text-sm flex items-center justify-center gap-3 hover:bg-white/10 transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
            دخول سريع بواسطة جوجل
        </button>
      </form>
    </div>

    <p class="text-center mt-8 text-gray-400 text-sm">
      ليس لديك حساب؟ <a href="register.html" class="text-[#a3e635] font-black hover:underline ml-1">أنشئ حساباً الآن</a>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="app.js"></script>

</body>
</html>
