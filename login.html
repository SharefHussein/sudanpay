<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md px-6 py-12 bg-white rounded-2xl shadow-xl border border-gray-200">
    <!-- Logo / Title -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-green-700">Sudan Pay</h1>
      <p class="text-gray-600 mt-2">محفظتك الإلكترونية في السودان</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-lg font-medium text-gray-700 mb-2">البريد الإلكتروني</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="example@sudanpay.com" 
          required 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-lg"
        />
      </div>

      <div>
        <label for="password" class="block text-lg font-medium text-gray-700 mb-2">كلمة المرور</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••" 
          required 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-lg"
        />
      </div>

      <button 
        type="submit" 
        class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-4 px-6 rounded-lg text-xl transition duration-300 shadow-md"
      >
        دخول
      </button>
    </form>

<!-- Links -->
<div class="text-center mt-8">
  <p class="text-gray-600">
    ليس لديك حساب؟ 
    <a href="register.html" class="text-green-700 hover:underline font-medium">إنشاء حساب جديد</a>
  </p>
  <p class="mt-4">
    <a href="forgot-password.html" class="text-green-700 hover:underline font-medium">نسيت كلمة المرور؟</a>
  </p>
          </div>

</body>
        </html>
