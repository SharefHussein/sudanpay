<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>تسجيل الدخول - Sudan Pay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md glass p-10 rounded-[40px] shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-[#a3e635] text-3xl font-black mb-2">SUDANPAY</h1>
            <p class="text-gray-400 text-sm">أهلاً بك مجدداً</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-[#a3e635]" required>
            <input type="password" id="password" placeholder="كلمة المرور" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-[#a3e635]" required>
            <button type="submit" class="w-full bg-[#a3e635] text-black font-black py-4 rounded-2xl shadow-xl hover:scale-[1.02] transition-transform">تسجيل الدخول</button>
        </form>

        <div class="flex items-center my-6 opacity-20"><div class="flex-grow border-t"></div><span class="mx-3 text-xs">أو</span><div class="flex-grow border-t"></div></div>

        <button onclick="signInWithGoogle()" class="w-full bg-white/5 border border-white/10 py-4 rounded-2xl font-bold flex items-center justify-center gap-2">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> دخول سريع بجوجل
        </button>
        
        <p class="text-center mt-8 text-sm text-gray-500">ليس لديك حساب؟ <a href="register.html" class="text-[#a3e635]">اشتراك</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
