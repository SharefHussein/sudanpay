<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-slate-800 rounded-2xl shadow-2xl">
    <h1 class="text-4xl font-bold text-center text-emerald-500 mb-8">Sudan Pay</h1>
    <h2 class="text-2xl text-center mb-6">تسجيل الدخول</h2>

    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-gray-300 mb-2">البريد الإلكتروني</label>
        <input type="email" id="email" class="w-full p-4 bg-slate-700 rounded-lg border border-slate-600 focus:border-emerald-500 outline-none" required/>
      </div>

      <div>
        <label class="block text-gray-300 mb-2">كلمة المرور</label>
        <input type="password" id="password" class="w-full p-4 bg-slate-700 rounded-lg border border-slate-600 focus:border-emerald-500 outline-none" required/>
      </div>

      <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-lg transition">
        دخول
      </button>
    </form>

    <p class="text-center mt-6 text-gray-400">
      ما عندك حساب؟ <a href="register.html" class="text-emerald-500 hover:underline">إنشاء حساب</a>
    </p>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
