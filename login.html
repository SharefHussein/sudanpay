<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudan Pay - تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-3xl p-8 w-full max-w-md">
        <a href="index.html" class="text-gray-400 hover:text-white mb-6 block">
            <i class="fas fa-arrow-right mr-2"></i> العودة للرئيسية
        </a>
        
        <h1 class="text-3xl font-black mb-2">تسجيل الدخول</h1>
        <p class="text-gray-400 mb-8">أدخل بيانات حسابك للدخول</p>
        
        <div class="space-y-4">
            <div>
                <label class="block text-gray-400 mb-2">البريد الإلكتروني</label>
                <input id="email" type="email" class="w-full p-4 rounded-xl bg-white/5 border border-white/10 focus:border-[#a3e635] focus:outline-none" placeholder="your@email.com">
            </div>
            
            <div>
                <label class="block text-gray-400 mb-2">كلمة المرور</label>
                <input id="password" type="password" class="w-full p-4 rounded-xl bg-white/5 border border-white/10 focus:border-[#a3e635] focus:outline-none" placeholder="********">
            </div>
            
            <button onclick="signInWithEmail()" class="w-full bg-[#a3e635] text-black font-black py-4 rounded-xl mt-6">
                <i class="fas fa-sign-in-alt mr-2"></i> تسجيل الدخول
            </button>
            
            <div class="text-center mt-4">
                <a href="register.html" class="text-[#a3e635] hover:underline">ليس لديك حساب؟ سجل الآن</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
