<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudan Pay - تسجيل الدخول</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<style>
body {
  background:#0b0f14;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box { width:90%; max-width:400px; }
input, button {
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  border:none;
}
button { background:#1e90ff; color:white; }
</style>
</head>

<body>
<div class="box">
<h2>تسجيل الدخول</h2>

<input id="email" type="email" placeholder="البريد الإلكتروني">
<input id="password" type="password" placeholder="كلمة المرور">

<button onclick="login()">دخول</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "PUT_YOUR_API_KEY",
  authDomain: "PUT_YOUR_DOMAIN",
  projectId: "PUT_PROJECT_ID",
  appId: "PUT_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login(){
  auth.signInWithEmailAndPassword(email.value, password.value)
    .then(()=> window.location.href="dashboard.html")
    .catch(err=>alert(err.message));
}
</script>
</body>
</html>
