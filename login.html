<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md px-6 py-12 bg-white rounded-2xl shadow-xl border border-gray-200">
    <div class="text-center mb-10">
      <img src="logo.png" alt="Sudan Pay Logo" class="w-32 mx-auto mb-4" />
      <h1 class="text-4xl font-bold text-green-700">Sudan Pay</h1>
      <p class="text-gray-600 mt-2">محفظتك الإلكترونية في السودان</p>
    </div>

    <form id="loginForm" class="space-y-6">
  <div>
    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" required>
  </div>
  <div>
    <label for="password">كلمة المرور</label>
    <input type="password" id="password" required>
  </div>
  <button type="submit">دخول</button>
    </form>

    <div class="text-center mt-8">
      <p class="text-gray-600">ليس لديك حساب؟ <a href="register.html" class="text-green-700 hover:underline font-medium">إنشاء حساب جديد</a></p>
      <p class="mt-4"><a href="forgot-password.html" class="text-green-700 hover:underline font-medium">نسيت كلمة المرور؟</a></p>
    </div>
  </div>
  <script>
  window.addEventListener('load', () => {
    alert('app.js شغال!');
  });
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
