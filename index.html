<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-hero { background: linear-gradient(to bottom, #0f172a, #1e293b); }
    .btn-green { @apply bg-lime-400 hover:bg-lime-500 text-black font-bold py-4 px-10 rounded-full text-xl transition shadow-lg cursor-pointer; }
    .logo-svg { fill: #a3e635; }
  </style>
</head>
<body class="bg-slate-950 text-white min-h-screen">
  <nav class="fixed top-0 w-full z-50 bg-slate-900/90 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <span class="text-3xl font-bold">Sudan Pay</span>
      </div>
      <div class="flex space-x-4">
        <button onclick="signInWithGoogle()" class="bg-white text-black px-4 py-2 rounded-full font-bold text-sm flex items-center gap-2">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="16"> دخول سريع
        </button>
        <a href="login.html" class="border border-white px-4 py-2 rounded-full text-sm">تسجيل دخول</a>
      </div>
    </div>
  </nav>

  <section class="min-h-screen flex items-center justify-center bg-hero pt-20 text-center">
    <div class="max-w-4xl px-6">
      <h1 class="text-6xl font-bold mb-8">Welcome to Sudan Pay</h1>
      <p class="text-2xl text-gray-300 mb-12">محفظتك الإلكترونية الآمنة والسريعة في السودان</p>
      <div class="flex gap-4 justify-center">
        <a href="register.html" class="btn-green">إنشاء حساب</a>
        <button onclick="signInWithGoogle()" class="bg-white/10 border border-white/20 py-4 px-10 rounded-full text-xl hover:bg-white/20 transition">دخول بجوجل</button>
      </div>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
