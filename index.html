<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sudan Pay - الرئيسية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { font-family: 'Cairo', sans-serif; background: radial-gradient(circle at top right, #1e293b, #0f172a); color: white; min-h-screen; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-6">
    <div class="text-center mb-10">
        <h1 class="text-5xl font-black mb-4">SUDAN<span class="text-[#a3e635]">PAY</span></h1>
        <p class="text-gray-400">مستقبل الدفع الرقمي في السودان</p>
    </div>

    <div class="w-full max-w-sm flex flex-col gap-4">
        <button onclick="signInWithGoogle()" class="w-full bg-white text-black font-black py-4 rounded-2xl flex items-center justify-center gap-3 shadow-xl">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            الدخول بواسطة جوجل
        </button>
        <div class="grid grid-cols-2 gap-4">
            <a href="login.html" class="bg-[#a3e635] text-black font-black py-4 rounded-2xl text-center">بالبريد</a>
            <a href="register.html" class="bg-white/10 border border-white/20 text-white font-bold py-4 rounded-2xl text-center">اشتراك</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
