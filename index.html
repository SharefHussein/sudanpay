<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudan Pay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app fade-in">

  <div class="logo">
    <span>S</span>
  </div>

  <h1>سودان باي</h1>
  <p class="subtitle">منصة التحويلات المالية والمحفظة الإلكترونية</p>

  <h2 style="margin-bottom:20px">إنشاء حساب جديد</h2>

  <div class="input-group">
    <label>البريد الإلكتروني</label>
    <input type="email" id="email" placeholder="example@email.com">
  </div>

  <div class="input-group">
    <label>كلمة المرور</label>
    <input type="password" id="password" placeholder="••••••">
  </div>

  <div class="input-group">
    <label>الاسم (English)</label>
    <input type="text" placeholder="John Doe">
  </div>

  <div class="input-group">
    <label>الاسم (العربية)</label>
    <input type="text" placeholder="محمد أحمد">
  </div>

  <button class="btn" id="registerBtn">
    إنشاء حساب والبدء
  </button>

  <div class="link">
    <a href="login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
  </div>

</div>

</body>
  </html>
