<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-hero { background: linear-gradient(to bottom, #0f172a, #1e293b); }
    .btn-green { @apply bg-lime-400 hover:bg-lime-500 text-black font-bold py-4 px-10 rounded-full text-xl transition shadow-lg; }
    .card-glass { @apply bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl p-10 text-center; }
  </style>
</head>
<body class="bg-hero min-h-screen">
  <!-- Navbar -->
  <nav class="fixed top-0 w-full z-50 bg-slate-900/90 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <svg width="60" height="60" viewBox="0 0 100 100" class="text-lime-400">
          <circle cx="50" cy="50" r="45" fill="currentColor" opacity="0.3"/>
          <path d="M30 50 Q50 10 70 50 Q50 90 30 50 Z" fill="currentColor"/>
          <circle cx="50" cy="30" r="20" fill="#0f172a"/>
        </svg>
        <span class="text-3xl font-bold">Sudan Pay</span>
      </div>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-full transition">
        خروج
      </button>
    </div>
  </nav>

  <!-- Content -->
  <div class="max-w-7xl mx-auto px-6 pt-32">
    <h1 class="text-5xl font-bold text-center mb-16">مرحباً بك في لوحة التحكم</h1>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-10">
      <a href="send.html" class="card-glass hover:bg-white/20 transition">
        <i class="fas fa-paper-plane text-6xl text-lime-400 mb-6"></i>
        <h3 class="text-2xl font-bold">إرسال أموال</h3>
      </a>
      <a href="receive.html" class="card-glass hover:bg-white/20 transition">
        <i class="fas fa-qrcode text-6xl text-lime-400 mb-6"></i>
        <h3 class="text-2xl font-bold">استلام أموال</h3>
      </a>
      <a href="statement.html" class="card-glass hover:bg-white/20 transition">
        <i class="fas fa-file-invoice-dollar text-6xl text-lime-400 mb-6"></i>
        <h3 class="text-2xl font-bold">كشف حساب</h3>
      </a>
      <a href="profile.html" class="card-glass hover:bg-white/20 transition">
        <i class="fas fa-user text-6xl text-lime-400 mb-6"></i>
        <h3 class="text-2xl font-bold">الملف الشخصي</h3>
      </a>
    </div>

    <div class="mt-20 card-glass">
      <h2 class="text-3xl font-bold mb-8 text-center">الرصيد الحالي</h2>
      <p class="text-6xl font-bold text-center text-lime-400">0 جنيه</p>
    </div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="app.js"></script>

  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
