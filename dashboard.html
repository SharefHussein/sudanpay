<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .bg-hero { background: linear-gradient(to bottom, #0f172a, #1e293b); }
    .btn-green { @apply bg-lime-400 hover:bg-lime-500 text-black font-bold py-6 px-10 rounded-3xl text-2xl transition shadow-2xl; }
    .card-glass { @apply bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl p-12 text-center; }
    .logo-svg { fill: #a3e635; }
  </style>
</head>
<body class="bg-hero min-h-screen">
  <!-- Navbar -->
  <nav class="fixed top-0 w-full z-50 bg-slate-900/90 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <svg width="60" height="60" viewBox="0 0 100 100" class="logo-svg">
          <circle cx="50" cy="50" r="45" fill="currentColor" opacity="0.3"/>
          <path d="M30 50 Q50 10 70 50 Q50 90 30 50 Z" fill="currentColor"/>
          <circle cx="50" cy="30" r="20" fill="#0f172a"/>
        </svg>
        <span class="text-3xl font-bold">Sudan Pay</span>
      </div>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-8 py-4 rounded-full text-xl font-bold transition shadow-lg">
        خروج
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-6 pt-32">
    <h1 class="text-5xl md:text-6xl font-bold text-center mb-16">مرحباً بك في لوحة التحكم</h1>

    <!-- Balance Card -->
    <div class="bg-gradient-to-r from-emerald-900 to-emerald-700 p-12 rounded-3xl shadow-2xl mb-20 text-center">
      <p class="text-3xl text-gray-200 mb-6">الرصيد الحالي</p>
      <p class="text-7xl font-bold text-lime-400 drop-shadow-2xl">0 جنيه</p>
    </div>

    <!-- Quick Actions Buttons -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-10 mb-20">
      <a href="send.html" class="btn-green flex flex-col items-center justify-center">
        <i class="fas fa-paper-plane text-6xl mb-6"></i>
        إرسال أموال
      </a>
      <a href="receive.html" class="btn-green flex flex-col items-center justify-center">
        <i class="fas fa-qrcode text-6xl mb-6"></i>
        استلام أموال
      </a>
      <a href="statement.html" class="btn-green flex flex-col items-center justify-center">
        <i class="fas fa-file-invoice-dollar text-6xl mb-6"></i>
        كشف حساب
      </a>
      <a href="profile.html" class="btn-green flex flex-col items-center justify-center">
        <i class="fas fa-user text-6xl mb-6"></i>
        الملف الشخصي
      </a>
    </div>

    <!-- Recent Transactions -->
    <div class="card-glass">
      <h2 class="text-4xl font-bold text-center mb-12">آخر المعاملات</h2>
      <div class="text-center text-gray-300 text-2xl py-20">
        لا توجد معاملات بعد
      </div>
    </div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="app.js"></script>

  <script>
    function logout() {
      firebase.auth().signOut()
        .then(() => {
          alert('تم تسجيل الخروج بنجاح!');
          window.location.href = 'login.html';
        })
        .catch((error) => {
          alert('حدث خطأ أثناء تسجيل الخروج: ' + error.message);
        });
    }
  </script>
</body>
  </html>
