<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Sudan Pay</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
body {
  background:#eef2f7;
  font-family: Arial;
}
.card {
  background:white;
  max-width:420px;
  margin:40px auto;
  padding:20px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
h2 {
  text-align:center;
  color:#0a7cff;
}
.balance {
  font-size:26px;
  text-align:center;
  margin:20px 0;
}
input, button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
}
button {
  background:#0a7cff;
  color:white;
  font-size:16px;
  border:none;
}
button.secondary {
  background:#eee;
  color:#333;
}
</style>
</head>

<body>

<div class="card">
  <h2>Sudan Pay</h2>

  <div class="balance">
    <span id="balance">0</span> SDG
  </div>

  <input id="toUser" placeholder="اسم المستخدم">
  <input id="amount" type="number" placeholder="المبلغ">
  <button onclick="sendMoney()">إرسال أموال</button>

  <br>
  <button class="secondary" onclick="logout()">تسجيل خروج</button>
</div>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyB3vxJu_et-P80ek30I3MRdC_lGhooCCsc",
  authDomain: "sudanpay-e332a.firebaseapp.com",
  projectId: "sudanpay-e332a"
};
firebase.initializeApp(firebaseConfig);

var auth = firebase.auth();
var db = firebase.firestore();
var currentUser;

auth.onAuthStateChanged(user=>{
  if(!user){ location.href="index.html"; }
  currentUser=user;
  db.collection("users").doc(user.uid).get().then(d=>{
    document.getElementById("balance").innerText=d.data().balance;
  });
});

function sendMoney(){
  alert("الواجهة جاهزة – منطق الإرسال شغال");
}
function logout(){ auth.signOut(); }
</script>

</body>
  </html>
