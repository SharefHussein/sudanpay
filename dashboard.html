<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #0f172a; }
    
    /* تأثير الزجاج للنوافذ */
    .glass-card { 
        background: rgba(30, 41, 59, 0.7); 
        backdrop-filter: blur(12px); 
        border: 1px solid rgba(255, 255, 255, 0.05); 
    }

    /* تصميم البطاقة البنكية */
    .bank-card {
        background: linear-gradient(135deg, #a3e635 0%, #65a30d 100%);
        border-radius: 28px;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
    }
    .bank-card:hover { transform: scale(1.02); }
    .bank-card::before {
        content: ""; position: absolute; top: -50px; right: -50px;
        width: 150px; height: 150px; background: rgba(255,255,255,0.15); border-radius: 50%;
    }

    /* أزرار العمليات السريعة */
    .action-link {
        background: #1e293b;
        border: 1px solid rgba(255,255,255,0.05);
        transition: all 0.3s ease;
    }
    .action-link:hover {
        background: #334155;
        border-color: #a3e635;
        transform: translateY(-5px);
    }
    .action-icon-bg {
        background: rgba(163, 230, 53, 0.1);
        color: #a3e635;
    }
  </style>
</head>

<body class="text-white min-h-screen">

  <nav class="fixed top-0 w-full z-50 glass-card">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="text-xl font-black text-[#a3e635]">SUDAN<span class="text-white">PAY</span></span>
      </div>
      <div class="flex items-center gap-4">
        <div class="hidden sm:block text-left ml-4">
            <p class="text-[10px] text-gray-400 leading-none">مرحباً بك،</p>
            <p class="text-sm font-bold">مستخدم سودان باي</p>
        </div>
        <button onclick="logout()" class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white p-2.5 rounded-xl transition-all border border-red-500/20">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto px-6 pt-28 pb-10">
    
    <div class="bank-card p-8 mb-10 shadow-2xl shadow-[#a3e635]/10">
      <div class="flex justify-between items-start mb-12">
        <div>
            <p class="text-black/60 font-bold text-sm mb-1 uppercase tracking-wider">الرصيد المتاح</p>
            <h2 class="text-4xl sm:text-5xl font-black text-black leading-none">0.00 <span class="text-2xl">SDG</span></h2>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" class="h-6 opacity-20 grayscale brightness-0" alt="Visa">
      </div>
      <div class="flex justify-between items-end">
        <p class="text-black/50 font-mono tracking-[4px]">**** **** **** 0000</p>
        <button class="bg-black text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-gray-800 transition">شحن رصيد</button>
      </div>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-10">
      <a href="send.html" class="action-link p-6 rounded-3xl flex flex-col items-center gap-3">
        <div class="action-icon-bg w-14 h-14 rounded-2xl flex items-center justify-center text-xl">
            <i class="fas fa-paper-plane"></i>
        </div>
        <span class="text-sm font-bold">إرسال</span>
      </a>

      <a href="receive.html" class="action-link p-6 rounded-3xl flex flex-col items-center gap-3">
        <div class="action-icon-bg w-14 h-14 rounded-2xl flex items-center justify-center text-xl">
            <i class="fas fa-qrcode"></i>
        </div>
        <span class="text-sm font-bold">استلام</span>
      </a>

      <a href="statement.html" class="action-link p-6 rounded-3xl flex flex-col items-center gap-3">
        <div class="action-icon-bg w-14 h-14 rounded-2xl flex items-center justify-center text-xl">
            <i class="fas fa-history"></i>
        </div>
        <span class="text-sm font-bold">العمليات</span>
      </a>

      <a href="profile.html" class="action-link p-6 rounded-3xl flex flex-col items-center gap-3">
        <div class="action-icon-bg w-14 h-14 rounded-2xl flex items-center justify-center text-xl">
            <i class="fas fa-cog"></i>
        </div>
        <span class="text-sm font-bold">الإعدادات</span>
      </a>
    </div>

    <div class="glass-card rounded-3xl p-6">
      <div class="flex justify-between items-center mb-6">
        <h3 class="font-bold text-lg">آخر المعاملات</h3>
        <a href="statement.html" class="text-[#a3e635] text-sm font-bold">عرض الكل</a>
      </div>
      
      <div class="flex flex-col items-center py-10 opacity-30">
        <div class="w-16 h-16 border-2 border-dashed border-gray-500 rounded-full flex items-center justify-center mb-4 text-2xl">
            <i class="fas fa-receipt"></i>
        </div>
        <p class="text-sm">لا توجد سجلات بعد</p>
      </div>
    </div>

  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="app.js"></script>

  <script>
    function logout() {
      firebase.auth().signOut()
        .then(() => {
          window.location.href = 'login.html';
        })
        .catch((error) => {
          console.error(error.message);
        });
    }
  </script>
</body>
</html>
