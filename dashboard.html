<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Sudan Pay</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="app">

  <!-- Header -->
  <div class="header">
    الرصيد الكلي
    <div class="balance-binance" id="balance">...</div>
  </div>

  <!-- Quick Actions -->
  <div class="actions">
    <div class="action-btn" onclick="location.href='send.html'">
      <i class="fa-solid fa-paper-plane"></i>
      إرسال
    </div>
    <div class="action-btn" onclick="location.href='receive.html'">
      <i class="fa-solid fa-wallet"></i>
      استلام
    </div>
  </div>

  <!-- Section -->
  <div class="section-title">الخدمات</div>

  <div class="list-card" onclick="location.href='statement.html'">
    <i class="fa-solid fa-file-lines"></i> كشف الحساب
  </div>

</div>

<!-- Bottom Nav -->
<div class="bottom-nav">
  <a href="dashboard.html" class="active"><i class="fa-solid fa-house"></i><br>الرئيسية</a>
  <a href="send.html"><i class="fa-solid fa-paper-plane"></i><br>إرسال</a>
  <a href="receive.html"><i class="fa-solid fa-wallet"></i><br>استلام</a>
  <a href="statement.html"><i class="fa-solid fa-file-lines"></i><br>كشف</a>
  <a href="profile.html"><i class="fa-solid fa-user"></i><br>حسابي</a>
</div>

<script src="firebase.js"></script>
<script>
  firebase.auth().onAuthStateChanged(function(user){
    if(!user){ location.href="index.html"; }

    firebase.database()
      .ref("users/"+user.uid+"/balance")
      .on("value", s=>{
        document.getElementById("balance").innerText =
          (s.val() || 0) + " SDG";
      });
  });
</script>

</body>
                        </html>
