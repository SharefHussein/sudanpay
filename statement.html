<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>كشف الحساب - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .bg-hero { background: linear-gradient(to bottom, #0f172a, #1e293b); }
    .card-glass { @apply bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl p-10; }
    .logo-svg { fill: #a3e635; }
  </style>
</head>
<body class="bg-hero min-h-screen">
  <!-- Navbar -->
  <nav class="fixed top-0 w-full z-50 bg-slate-900/90 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <svg width="60" height="60" viewBox="0 0 100 100" class="logo-svg">
          <circle cx="50" cy="50" r="45" fill="currentColor" opacity="0.3"/>
          <path d="M30 50 Q50 10 70 50 Q50 90 30 50 Z" fill="currentColor"/>
          <circle cx="50" cy="30" r="20" fill="#0f172a"/>
        </svg>
        <span class="text-3xl font-bold">Sudan Pay</span>
      </div>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-full transition">
        خروج
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-6xl mx-auto px-6 pt-32">
    <h1 class="text-5xl font-bold text-center mb-16">كشف الحساب</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-10 mb-16">
      <div class="card-glass text-center">
        <p class="text-xl text-gray-300 mb-4">الرصيد الحالي</p>
        <p class="text-5xl font-bold text-lime-400">0 جنيه</p>
      </div>
      <div class="card-glass text-center">
        <p class="text-xl text-gray-300 mb-4">إجمالي الإيداعات</p>
        <p class="text-5xl font-bold text-lime-400">0 جنيه</p>
      </div>
      <div class="card-glass text-center">
        <p class="text-xl text-gray-300 mb-4">إجمالي السحوبات</p>
        <p class="text-5xl font-bold text-red-400">0 جنيه</p>
      </div>
    </div>

    <div class="card-glass">
      <h2 class="text-3xl font-bold text-center mb-10">آخر المعاملات</h2>
      <div class="text-center text-gray-400 text-2xl py-20">
        لا توجد معاملات بعد
      </div>
    </div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="app.js"></script>

  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
  </html>
