<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>كشف الحساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #eef1f5;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: right;
    }
    .in { color: green; }
    .out { color: red; }
  </style>
</head>
<body>

  <h2>كشف الحساب</h2>
<div id="statement"></div>
  
  <br>
  <a href="index.html">⬅ الرجوع للرئيسية</a>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3vxJu_et-P80ek30I3MRdC_lGhooCCsc",
  authDomain: "sudanpay-e332a.firebaseapp.com",
  projectId: "sudanpay-e332a",
  storageBucket: "sudanpay-e332a.appspot.com",
  messagingSenderId: "699809447272",
  appId: "1:699809447272:web:90f3780ed6c768c4322add"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const container = document.getElementById("statement");
  container.innerHTML = "";

  const q = query(
    collection(db, "transactions"),
    where("user", "==", user.email),
    orderBy("date", "desc")
  );

  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    container.innerHTML = "<p>لا توجد عمليات</p>";
    return;
  }

  snapshot.forEach(doc => {
    const d = doc.data();
    const div = document.createElement("div");
    div.className = "card " + (d.type === "استلام" ? "in" : "out");

    div.innerHTML = `
      ${d.type === "استلام" ? "+" : "-"} ${d.amount} SDG
      <br><small>${d.date?.toDate().toLocaleString()}</small>
    `;

    container.appendChild(div);
  });
});
</script>
