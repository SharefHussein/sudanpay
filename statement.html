<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>كشف الحساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f4f5f7;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .item {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,.1);
    }
    .send {
      border-right: 5px solid #e74c3c;
    }
    .receive {
      border-right: 5px solid #2ecc71;
    }
  </style>
</head>

<body>

<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html";
  }
</script>

<h2>كشف الحساب</h2>

<div id="list">جاري تحميل العمليات...</div>

<a href="dashboard.html">⬅ رجوع</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    orderBy,
    query
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB3vxJu_et-P80ek30I3MRdC_lGhooCCsc",
    authDomain: "sudanpay-e332a.firebaseapp.com",
    projectId: "sudanpay-e332a",
    storageBucket: "sudanpay-e332a.firebasestorage.app",
    messagingSenderId: "699809447272",
    appId: "1:699809447272:web:90f3780ed6c768c4322add"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const list = document.getElementById("list");
  list.innerHTML = "";

  const q = query(
    collection(db, "transactions"),
    orderBy("date", "desc")
  );

  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    list.innerHTML = "ما في عمليات لحد الآن";
  }

  snapshot.forEach(doc => {
    const d = doc.data();

    const div = document.createElement("div");
    div.className = "item " + (d.type === "send" ? "send" : "receive");

    div.innerHTML = `
      <strong>${d.type === "send" ? "إرسال أموال" : "استلام أموال"}</strong><br>
      المبلغ: ${d.amount}
    `;

    list.appendChild(div);
  });
</script>

</body>
</html>
