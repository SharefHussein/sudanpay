<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>استلام أموال - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .bg-hero { background: linear-gradient(to bottom, #0f172a, #1e293b); }
    .btn-green { @apply bg-lime-400 hover:bg-lime-500 text-black font-bold py-4 px-10 rounded-full text-xl transition shadow-lg; }
    .card-glass { @apply bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl p-10 text-center; }
    .logo-svg { fill: #a3e635; }
  </style>
</head>
<body class="bg-hero min-h-screen">
  <!-- Navbar -->
  <nav class="fixed top-0 w-full z-50 bg-slate-900/90 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <svg width="60" height="60" viewBox="0 0 100 100" class="logo-svg">
          <circle cx="50" cy="50" r="45" fill="currentColor" opacity="0.3"/>
          <path d="M30 50 Q50 10 70 50 Q50 90 30 50 Z" fill="currentColor"/>
          <circle cx="50" cy="30" r="20" fill="#0f172a"/>
        </svg>
        <span class="text-3xl font-bold">Sudan Pay</span>
      </div>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-full transition">
        خروج
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto px-6 pt-32">
    <h1 class="text-5xl font-bold text-center mb-16">استلام أموال</h1>

    <div class="card-glass">
      <svg width="200" height="200" viewBox="0 0 100 100" class="mx-auto mb-8 logo-svg">
        <circle cx="50" cy="50" r="45" fill="currentColor" opacity="0.3"/>
        <path d="M30 50 Q50 10 70 50 Q50 90 30 50 Z" fill="currentColor"/>
        <circle cx="50" cy="30" r="20" fill="#0f172a"/>
      </svg>
      <h2 class="text-3xl font-bold mb-6">رمز QR الخاص بك</h2>
      <p class="text-xl text-gray-300 mb-10 max-w-2xl mx-auto">
        شارك هذا الرمز مع أي شخص ليرسل لك أموال بسرعة وأمان
      </p>

      <!-- QR Code (مؤقت) -->
      <div class="bg-white p-10 rounded-2xl inline-block mb-10">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://sharefhussein.github.io/sudanpay" alt="QR Code" class="mx-auto"/>
      </div>

      <p class="text-lg text-gray-400 mb-8">
        أو شارك رقم حسابك: <span class="font-bold text-lime-400 text-2xl">0912345678</span>
      </p>

      <button class="btn-green">
        نسخ الرقم
      </button>
    </div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="app.js"></script>

  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
    </html>
