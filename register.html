<!DOCTYPE html>
<html lang="ar">
<link rel="stylesheet" href="app.css">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
</head>
<body>

<h2>إنشاء حساب جديد</h2>

<input type="email" id="email" placeholder="الإيميل"><br><br>
<input type="password" id="password" placeholder="كلمة المرور"><br><br>

<button id="registerBtn">تسجيل</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB3vxJu_et-P80ek30I3MRdC_lGhooCCsc",
    authDomain: "sudanpay-e332a.firebaseapp.com",
    projectId: "sudanpay-e332a",
    storageBucket: "sudanpay-e332a.appspot.com",
    messagingSenderId: "699809447272",
    appId: "1:699809447272:web:90f3780ed6c768c4322add"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("registerBtn").onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("أدخل الإيميل وكلمة المرور");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await setDoc(doc(db, "users", user.uid), {
        email: user.email,
        balance: 0,
        createdAt: serverTimestamp()
      });

      alert("تم إنشاء الحساب بنجاح");
      window.location.href = "index.html";

    } catch (error) {
      alert(error.message);
    }
  };
</script>

</body>
</html>
