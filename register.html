<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>إنشاء حساب جديد - Sudan Pay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: radial-gradient(circle at top right, #1e293b, #0f172a); color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .input-field:focus { border-color: #a3e635; outline: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black italic text-[#a3e635]">SUDAN PAY</h1>
            <p class="text-gray-400 mt-2">انضم إلينا وابدأ معاملاتك الآن</p>
        </div>

        <div class="glass-card rounded-[35px] p-8 shadow-2xl">
            <form id="registerForm" class="space-y-5">
                <div>
                    <input type="text" id="fullName" placeholder="الاسم الكامل" 
                           class="w-full p-4 rounded-2xl input-field text-white" required>
                </div>
                <div>
                    <input type="email" id="email" placeholder="البريد الإلكتروني" 
                           class="w-full p-4 rounded-2xl input-field text-white" required>
                </div>
                <div>
                    <input type="password" id="password" placeholder="كلمة المرور" 
                           class="w-full p-4 rounded-2xl input-field text-white" required>
                </div>
                
                <button type="submit" class="w-full bg-[#a3e635] text-black font-black py-4 rounded-2xl shadow-xl hover:bg-lime-500 transition">
                    إنشاء حساب
                </button>
            </form>

            <div class="relative flex items-center py-6">
                <div class="flex-grow border-t border-white/5"></div>
                <span class="mx-4 text-gray-500 text-xs">أو</span>
                <div class="flex-grow border-t border-white/5"></div>
            </div>

            <button onclick="signInWithGoogle()" class="w-full bg-white text-black font-bold py-4 rounded-2xl flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                سجل بواسطة جوجل
            </button>
        </div>

        <p class="text-center mt-6 text-gray-400 text-sm">
            لديك حساب بالفعل؟ <a href="login.html" class="text-[#a3e635] font-bold hover:underline">سجل دخولك</a>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
