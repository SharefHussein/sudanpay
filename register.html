<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-hero { background: linear-gradient(to bottom, #0f172a, #1e293b); }
    .btn-green { @apply bg-lime-400 hover:bg-lime-500 text-black font-bold py-4 px-10 rounded-full text-xl transition shadow-lg; }
  </style>
</head>
<body class="bg-hero min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-10 bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl border border-white/20">
    <div class="text-center mb-8">
      <svg width="120" height="120" viewBox="0 0 100 100" class="mx-auto text-lime-400">
        <circle cx="50" cy="50" r="45" fill="currentColor" opacity="0.3"/>
        <path d="M30 50 Q50 10 70 50 Q50 90 30 50 Z" fill="currentColor"/>
        <circle cx="50" cy="30" r="20" fill="#0f172a"/>
      </svg>
      <h1 class="text-4xl font-bold mt-6">Sudan Pay</h1>
    </div>

    <form id="registerForm" class="space-y-8">
      <input type="text" id="fullName" placeholder="الاسم الكامل" class="w-full p-4 bg-white/10 border border-white/30 rounded-lg focus:border-lime-400 outline-none text-white placeholder-gray-400 text-lg"/>
      <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full p-4 bg-white/10 border border-white/30 rounded-lg focus:border-lime-400 outline-none text-white placeholder-gray-400 text-lg"/>
      <input type="tel" id="phone" placeholder="رقم الهاتف" class="w-full p-4 bg-white/10 border border-white/30 rounded-lg focus:border-lime-400 outline-none text-white placeholder-gray-400 text-lg"/>
      <input type="password" id="password" placeholder="كلمة المرور" class="w-full p-4 bg-white/10 border border-white/30 rounded-lg focus:border-lime-400 outline-none text-white placeholder-gray-400 text-lg"/>
      <button type="submit" class="w-full btn-green">إنشاء الحساب</button>
    </form>

    <p class="text-center mt-8 text-gray-300">
      لديك حساب؟ <a href="login.html" class="text-lime-400 hover:underline">تسجيل الدخول</a>
    </p>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="app.js"></script>
</body>
        </html>
