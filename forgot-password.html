<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نسيت كلمة المرور - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md px-6 py-12 bg-white rounded-2xl shadow-xl border border-gray-200">
    <div class="text-center mb-10">
      <img src="logo.png" alt="Sudan Pay Logo" class="w-32 mx-auto mb-4" />
      <h1 class="text-4xl font-bold text-green-700">Sudan Pay</h1>
      <p class="text-gray-600 mt-2">استعادة كلمة المرور</p>
    </div>

    <form id="forgotForm" class="space-y-6">
      <div>
        <label for="email" class="block text-lg font-medium text-gray-700 mb-2">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="example@sudanpay.com" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-lg"/>
        <p class="text-sm text-gray-500 mt-2">سنرسل لك رابط لإعادة تعيين كلمة المرور</p>
      </div>

      <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-4 px-6 rounded-lg text-xl transition duration-300 shadow-md">
        إرسال رابط الاستعادة
      </button>
    </form>

    <div class="text-center mt-8">
      <p class="text-gray-600">تذكرت كلمة المرور؟ <a href="login.html" class="text-green-700 hover:underline font-medium">تسجيل الدخول</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
  <script src="app.js"></script>
</body>
  </html>
