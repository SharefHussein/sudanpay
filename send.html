<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>إرسال أموال</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#0d6efd,#6f42c1);
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#fff;
  width:90%;
  max-width:400px;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  text-align:right;
}

h2{
  text-align:center;
  color:#333;
}

.balance{
  background:#f1f3f5;
  padding:10px;
  border-radius:8px;
  margin-bottom:15px;
  font-weight:bold;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  background:#0d6efd;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:18px;
  cursor:pointer;
}

button:active{
  opacity:.8;
}

a{
  display:block;
  text-align:center;
  margin-top:15px;
  text-decoration:none;
  color:#0d6efd;
}
</style>
</head>

<body>

<div class="card">
  <h2>إرسال أموال</h2>

  <div class="balance">
    الرصيد: <span id="balance">0</span> SDG
  </div>

  <input id="to" type="email" placeholder="إيميل المستلم">
  <input id="amount" type="number" placeholder="المبلغ">

  <button id="sendBtn">إرسال</button>

  <a href="index.html">⬅ الرجوع للرئيسية</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT.firebaseapp.com",
  projectId: "PROJECT",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;
let currentBalance = 0;

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  currentUser = user;
  const ref = doc(db,"users",user.uid);
  const snap = await getDoc(ref);

  if(snap.exists()){
    currentBalance = snap.data().balance;
    document.getElementById("balance").innerText = currentBalance;
  }
});

document.getElementById("sendBtn").onclick = async ()=>{
  const to = document.getElementById("to").value;
  const amount = Number(document.getElementById("amount").value);

  if(!to || amount<=0){
    alert("بيانات غير صحيحة");
    return;
  }

  if(amount > currentBalance){
    alert("رصيد غير كافي");
    return;
  }

  await updateDoc(doc(db,"users",currentUser.uid),{
    balance: currentBalance - amount
  });

  await addDoc(collection(db,"transactions"),{
    from: currentUser.email,
    to,
    amount,
    type:"out",
    createdAt: serverTimestamp()
  });

  alert("تم الإرسال بنجاح");
  location.reload();
};
</script>

</body>
  </html>
