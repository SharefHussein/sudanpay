<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إرسال أموال</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>إرسال أموال</h2>

<input id="to" placeholder="إيميل المستلم"><br>
<input id="amount" type="number" placeholder="المبلغ"><br>
<button id="send">إرسال</button>

<br><br>
<a href="index.html">⬅ رجوع</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  updateDoc,
  addDoc,
  collection,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB3vxJu_et-P80ek30I3MRdC_lGhooCCsc",
  authDomain: "sudanpay-e332a.firebaseapp.com",
  projectId: "sudanpay-e332a",
  storageBucket: "sudanpay-e332a.appspot.com",
  messagingSenderId: "699809447272",
  appId: "1:699809447272:web:90f3780ed6c768c4322add"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("send").onclick = async () => {
  const to = to.value;
  const amount = Number(document.getElementById("amount").value);
  const sender = auth.currentUser;

  if (!to || amount <= 0) return alert("بيانات ناقصة");

  const senderRef = doc(db, "users", sender.uid);
  const senderSnap = await getDoc(senderRef);

  if ((senderSnap.data()?.balance || 0) < amount)
    return alert("رصيد غير كافي");

  // خصم من المرسل
  await updateDoc(senderRef, {
    balance: senderSnap.data().balance - amount
  });

  // إضافة العملية
  await addDoc(collection(db, "transactions"), {
    from: sender.email,
    to: to,
    amount,
    users: [sender.email, to],
    date: serverTimestamp()
  });

  alert("تم الإرسال");
};
</script>

</body>
  </html>
