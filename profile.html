<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الملف الشخصي - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .bg-hero { background: linear-gradient(to bottom, #0f172a, #1e293b); }
    .btn-green { @apply bg-lime-400 hover:bg-lime-500 text-black font-bold py-4 px-10 rounded-full text-xl transition shadow-lg; }
    .card-glass { @apply bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl p-10; }
    .logo-svg { fill: #a3e635; }
  </style>
</head>
<body class="bg-hero min-h-screen">
  <!-- Navbar -->
  <nav class="fixed top-0 w-full z-50 bg-slate-900/90 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <svg width="60" height="60" viewBox="0 0 100 100" class="logo-svg">
          <circle cx="50" cy="50" r="45" fill="currentColor" opacity="0.3"/>
          <path d="M30 50 Q50 10 70 50 Q50 90 30 50 Z" fill="currentColor"/>
          <circle cx="50" cy="30" r="20" fill="#0f172a"/>
        </svg>
        <span class="text-3xl font-bold">Sudan Pay</span>
      </div>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-full transition">
        خروج
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto px-6 pt-32">
    <h1 class="text-5xl font-bold text-center mb-16">الملف الشخصي</h1>

    <div class="card-glass">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <div>
          <h2 class="text-3xl font-bold mb-8 text-lime-400">بياناتك الشخصية</h2>
          <div class="space-y-6">
            <div>
              <p class="text-gray-400 text-lg">الاسم الكامل</p>
              <p class="text-2xl font-bold">محمد أحمد</p>
            </div>
            <div>
              <p class="text-gray-400 text-lg">البريد الإلكتروني</p>
              <p class="text-2xl font-bold">example@sudanpay.com</p>
            </div>
            <div>
              <p class="text-gray-400 text-lg">رقم الهاتف</p>
              <p class="text-2xl font-bold">0912345678</p>
            </div>
            <div>
              <p class="text-gray-400 text-lg">تاريخ الانضمام</p>
              <p class="text-2xl font-bold">24 ديسمبر 2025</p>
            </div>
          </div>
        </div>

        <div>
          <h2 class="text-3xl font-bold mb-8 text-lime-400">إجراءات</h2>
          <div class="space-y-6">
            <button class="w-full bg-lime-400 hover:bg-lime-500 text-black font-bold py-4 rounded-full text-xl transition shadow-lg">
              تغيير كلمة المرور
            </button>
            <button class="w-full bg-white/10 hover:bg-white/20 border border-white/30 text-white font-bold py-4 rounded-full text-xl transition">
              تحديث البيانات
            </button>
            <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-full text-xl transition">
              حذف الحساب
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="app.js"></script>

  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
    </html>
