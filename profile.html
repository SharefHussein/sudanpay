<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الملف الشخصي - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #0f172a; }
    .hero-gradient { background: radial-gradient(circle at top right, #1e293b, #0f172a); }
    .glass-nav { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.1); }
    .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); }
    .info-box { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; transition: 0.3s; }
    .info-box:hover { background: rgba(255, 255, 255, 0.05); border-color: #a3e635; }
    .avatar-glow { box-shadow: 0 0 30px rgba(163, 230, 53, 0.15); border: 3px solid #a3e635; }
  </style>
</head>

<body class="hero-gradient text-white min-h-screen pb-10">

  <nav class="fixed top-0 w-full z-50 glass-nav">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="dashboard.html" class="flex items-center gap-2 hover:text-[#a3e635] transition">
        <i class="fas fa-arrow-right"></i>
        <span class="font-bold">لوحة التحكم</span>
      </a>
      <span class="text-xl font-black text-[#a3e635]">SUDAN<span class="text-white">PAY</span></span>
      <button onclick="logout()" class="text-red-400 hover:text-white transition text-sm font-bold">خروج</button>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto px-6 pt-28">
    
    <div class="flex flex-col items-center mb-10">
        <div class="w-24 h-24 bg-slate-800 rounded-full mb-4 flex items-center justify-center avatar-glow overflow-hidden">
            <i class="fas fa-user text-4xl text-[#a3e635]"></i>
            </div>
        <h1 id="user-display-name" class="text-2xl font-black mb-1">محمد أحمد</h1>
        <p id="user-display-email" class="text-gray-400 text-sm">example@sudanpay.com</p>
        <span class="mt-3 px-4 py-1 bg-[#a3e635]/10 text-[#a3e635] text-[10px] font-bold rounded-full border border-[#a3e635]/20 uppercase">حساب موثق</span>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <div class="glass-card rounded-[32px] p-8">
            <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                <i class="fas fa-id-card text-[#a3e635]"></i> البيانات الشخصية
            </h3>
            <div class="space-y-4">
                <div class="info-box p-4">
                    <p class="text-[10px] text-gray-500 font-bold uppercase">الاسم بالكامل</p>
                    <p class="text-sm font-bold">محمد أحمد علي</p>
                </div>
                <div class="info-box p-4">
                    <p class="text-[10px] text-gray-500 font-bold uppercase">رقم الهاتف</p>
                    <p class="text-sm font-bold">0912345678</p>
                </div>
                <div class="info-box p-4">
                    <p class="text-[10px] text-gray-500 font-bold uppercase">تاريخ الانضمام</p>
                    <p class="text-sm font-bold">24 ديسمبر 2025</p>
                </div>
            </div>
        </div>

        <div class="glass-card rounded-[32px] p-8">
            <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                <i class="fas fa-shield-alt text-[#a3e635]"></i> الأمان والإعدادات
            </h3>
            <div class="space-y-4">
                <button class="w-full flex items-center justify-between p-4 info-box hover:bg-white/5 transition group">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-lock text-gray-400 group-hover:text-[#a3e635]"></i>
                        <span class="text-sm">تغيير كلمة المرور</span>
                    </div>
                    <i class="fas fa-chevron-left text-xs text-gray-600"></i>
                </button>

                <button class="w-full flex items-center justify-between p-4 info-box hover:bg-white/5 transition group">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-user-edit text-gray-400 group-hover:text-[#a3e635]"></i>
                        <span class="text-sm">تعديل البيانات</span>
                    </div>
                    <i class="fas fa-chevron-left text-xs text-gray-600"></i>
                </button>

                <button class="w-full flex items-center justify-between p-4 rounded-2xl border border-red-500/10 bg-red-500/5 hover:bg-red-500 hover:text-white transition group text-red-500 mt-6">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-trash-alt"></i>
                        <span class="text-sm font-bold">حذف الحساب نهائياً</span>
                    </div>
                </button>
            </div>
        </div>

    </div>

    <div class="mt-10 text-center">
        <p class="text-gray-500 text-xs">تحتاج للمساعدة؟ <a href="#" class="text-[#a3e635] font-bold">تواصل مع الدعم الفني</a></p>
    </div>

  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="app.js"></script>

  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
