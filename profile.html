<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الملف الشخصي - Sudan Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen">
  <!-- Navbar -->
  <nav class="bg-slate-900/80 backdrop-blur-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="text-2xl font-bold text-emerald-500">Sudan Pay</div>
      <div class="flex space-x-6">
        <a href="index.html" class="hover:text-emerald-400">الرئيسية</a>
        <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg transition">خروج</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto px-4 pt-24">
    <h1 class="text-4xl font-bold mb-10 text-center">الملف الشخصي</h1>

    <div class="bg-slate-800 p-10 rounded-2xl shadow-2xl">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- Personal Info -->
        <div>
          <h2 class="text-2xl font-bold mb-6 text-emerald-500">بياناتك الشخصية</h2>
          <div class="space-y-4">
            <div>
              <p class="text-gray-400">الاسم الكامل</p>
              <p class="text-xl font-bold">اسم المستخدم</p>
            </div>
            <div>
              <p class="text-gray-400">البريد الإلكتروني</p>
              <p class="text-xl font-bold">example@sudanpay.com</p>
            </div>
            <div>
              <p class="text-gray-400">رقم الهاتف</p>
              <p class="text-xl font-bold">0912345678</p>
            </div>
            <div>
              <p class="text-gray-400">تاريخ التسجيل</p>
              <p class="text-xl font-bold">2025-01-01</p>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div>
          <h2 class="text-2xl font-bold mb-6 text-emerald-500">إجراءات</h2>
          <div class="space-y-4">
            <button class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-lg transition">
              تغيير كلمة المرور
            </button>
            <button class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-4 rounded-lg transition">
              تحديث البيانات
            </button>
            <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-lg transition">
              حذف الحساب
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="app.js"></script>

  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
    </html>
