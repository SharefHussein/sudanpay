<div class="glass-card p-6 rounded-[30px] mt-6">
    <h3 class="text-sm font-bold mb-6 flex items-center gap-2">
        <i class="fas fa-shield-alt text-[#a3e635]"></i> الأمان والإعدادات
    </h3>

    <button onclick="changePassword()" class="flex items-center justify-between w-full p-4 bg-white/5 rounded-2xl mb-3 border border-white/5 hover:bg-white/10 transition">
        <div class="flex items-center gap-3">
            <i class="fas fa-lock text-gray-500 text-xs"></i>
            <span class="text-xs font-bold text-gray-300">تغيير كلمة المرور</span>
        </div>
        <i class="fas fa-chevron-left text-[10px] text-gray-600"></i>
    </button>

    <button onclick="updateUserData()" class="flex items-center justify-between w-full p-4 bg-white/5 rounded-2xl mb-3 border border-white/5 hover:bg-white/10 transition">
        <div class="flex items-center gap-3">
            <i class="fas fa-user-edit text-gray-500 text-xs"></i>
            <span class="text-xs font-bold text-gray-300">تعديل البيانات</span>
        </div>
        <i class="fas fa-chevron-left text-[10px] text-gray-600"></i>
    </button>

    <button onclick="deleteAccount()" class="w-full p-4 mt-4 border border-red-500/20 bg-red-500/5 rounded-2xl text-red-500 font-bold text-xs hover:bg-red-500/10 transition">
        <i class="fas fa-trash-alt ml-2"></i> حذف الحساب نهائياً
    </button>
</div>
